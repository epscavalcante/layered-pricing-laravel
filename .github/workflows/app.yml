name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  prepare:
    name: Prepare Dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v4
        with:
          php-version: 8.4

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Archive vendor
        run: tar -czf vendor.tar.gz vendor

      - uses: actions/upload-artifact@v4
        with:
          name: vendor
          path: vendor.tar.gz

  lint:
    name: Lint & Static Analysis
    runs-on: ubuntu-latest
    needs: prepare

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v4
        with:
          php-version: 8.4

      - uses: actions/download-artifact@v4
        with:
          name: vendor

      - name: Extract vendor
        run: tar -xzf vendor.tar.gz

      - name: Laravel Pint
        run: php vendor/bin/pint --test

      - name: PHPStan
        run: php vendor/bin/phpstan analyse --memory-limit=1G

  tests:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: prepare

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v4
        with:
          php-version: 8.4

      - uses: actions/download-artifact@v4
        with:
          name: vendor

      - name: Extract vendor
        run: tar -xzf vendor.tar.gz

      - name: Setup SQLite
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Unit Tests
        run: php artisan test --testsuite=Unit

      - name: Integration Tests
        run: php artisan test --testsuite=Integration

      - name: Feature Tests
        run: php artisan test --testsuite=Feature

  docker:
    name: Docker Build & Security
    runs-on: ubuntu-latest
    needs: [lint, tests]

    steps:
      - uses: actions/checkout@v4

      # Aqui vocÃª pode adicionar:
      # - docker login
      # - build
      # - scan
      # - push
      # - deploy

      - name: Build Docker image
        run: docker build -t myapp:${{ github.sha }} .

      # exemplo: scan com Trivy
      - name: Security Scan
        uses: aquasecurity/trivy-action@v0.22.0
        with:
          image-ref: myapp:${{ github.sha }}

      - name: Push to GHCR
        run: echo "push aqui"
