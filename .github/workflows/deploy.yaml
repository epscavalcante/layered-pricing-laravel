name: Deploy

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
      # note: `conclusion` is not a valid top-level key for workflow_run
      # jobs will verify event, head_branch and conclusion

jobs:

  # ===============================
  # 1️⃣ Deploy para DEV
  # ===============================
  deploy_dev:
    if: ${{ github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == 'main' && github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:
      - name: Debug workflow_run context
        run: |
          echo "workflow_run.event=${{ github.event.workflow_run.event }}"
          echo "workflow_run.head_branch=${{ github.event.workflow_run.head_branch }}"
          echo "workflow_run.conclusion=${{ github.event.workflow_run.conclusion }}"
          if [ "${{ github.event.workflow_run.event }}" != "push" ] || [ "${{ github.event.workflow_run.head_branch }}" != "main" ] || [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
            echo "Not a successful push to main — skipping deploy_dev."
            exit 0
          fi

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to DEV
        run: |
          echo "Deploying image to DEV..."
          sleep 5
          echo "DEV deployed successfully!"

  # ===============================
  # 2️⃣ Deploy para PROD
  # ===============================
  deploy_prod:
    needs: deploy_dev
    if: ${{ github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == 'main' && github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment:
      name: prod
    steps:
      - name: Debug workflow_run context
        run: |
          echo "workflow_run.event=${{ github.event.workflow_run.event }}"
          echo "workflow_run.head_branch=${{ github.event.workflow_run.head_branch }}"
          echo "workflow_run.conclusion=${{ github.event.workflow_run.conclusion }}"
          if [ "${{ github.event.workflow_run.event }}" != "push" ] || [ "${{ github.event.workflow_run.head_branch }}" != "main" ] || [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
            echo "Not a successful push to main — skipping deploy_prod."
            exit 0
          fi

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to PROD
        run: |
          echo "Deploying image to PROD..."
          sleep 5
          echo "PROD deployed successfully!"
