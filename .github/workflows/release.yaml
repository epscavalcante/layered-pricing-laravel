name: Release

on:
  workflow_run:
    workflows: ["Tagging"]   # Nome *exato* do workflow de tag
    types:
      - completed
      # note: `conclusion` is not a valid top-level key for workflow_run
      # we'll check conclusion, event and head_branch at the job level

permissions:
  contents: read
  packages: write

jobs:
  release:
    name: Build & Push Docker Image
    if: ${{ github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == 'main' && github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # necessÃ¡rio para buscar tags

      # --------------------------------------------------------
      # Extrair Tag Correta
      # Sempre pega a tag mais recente criada pelo Tagging
      # --------------------------------------------------------
      - name: Extract version from latest tag
        id: vars
        run: |
          VERSION=$(git describe --tags --abbrev=0)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # --------------------------------------------------------
      # Buildx
      # --------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --------------------------------------------------------
      # Login GHCR
      # --------------------------------------------------------
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --------------------------------------------------------
      # Login DockerHub
      # --------------------------------------------------------
      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --------------------------------------------------------
      # Build & Push para GHCR e DockerHub
      # --------------------------------------------------------
      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.production
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/layered-pricing-laravel:${{ steps.vars.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/layered-pricing-laravel:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/layered-pricing-laravel:${{ steps.vars.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/layered-pricing-laravel:latest
